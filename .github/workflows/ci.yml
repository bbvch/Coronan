---
name: CI

on:
    push:
    pull_request:
    release:
        types: [published]

jobs:
    ci:
        name: ${{ matrix.name }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: ubuntu-latest-gcc
                      os: ubuntu-latest
                      build_type: Release
                      compiler: g++
                      ccompiler: gcc
                      generators: "Ninja"

                    - name: ubuntu-latest-clang
                      os: ubuntu-latest
                      build_type: Release
                      compiler: clang++
                      ccompiler: clang
                      generators: "Ninja"

                    - name: windows-latest-msvc
                      os: windows-latest
                      build_type: Release
                      compiler: cl
                      ccompiler: cl
                      generators: "Visual Studio 16 2019"
                    
        env:
            CXX: ${{ matrix.compiler }}
            CC: ${{ matrix.ccompiler }}

        steps:
            - uses: actions/checkout@v1
            - name: Install dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get install -y --no-install-recommends ninja-build clang-tidy python3-pip python3-setuptools libqt5charts5-dev libglib2.0-dev
                  sudo apt-get install -y --no-install-recommends dpkg pkg-config doxygen
                  python3 -m pip install conan
                  python3 -m pip install sphinx
                  python3 -m pip install sphinx_rtd_theme
                  python3 -m pip install breathe
                  ninja --version
                  cmake --version
                  gcc --version
                  conan --version
            - name: Install dependencies (Windows)
              if: runner.os == 'Windows'
              run: |
                choco install ninja cmake qt5-default
                python3 -m pip install conan
                python3 -m pip install sphinx 
                python3 -m pip install sphinx_rtd_theme 
                python3 -m pip install breathe
                ninja --version
                cmake --version
                conan --version

            - name: make build dir
              run: mkdir build
            - name: CMake configure
              run: cmake -G "${{ matrix.generators }}" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
              working-directory: ./build
            - name: CMake build
              run: cmake --build ./build --config ${{ matrix.build_type }}
            - name: CTest
              run: ctest -C Debug
              working-directory: ./build
            - name: CMake build docs
              run: cmake --build ./build --target docs
            - name: CMake build package
              run: cmake --build ./build --target package

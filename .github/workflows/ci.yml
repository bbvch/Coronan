---
name: CI

on:
    push:
    pull_request:
    release:
        types: [published]

jobs:
    ci:
        name: ${{ matrix.name }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: true
            matrix:
                name: [ubuntu-gcc, ubuntu-clang]
                include:
                    - name: ubuntu-gcc
                      os: ubuntu-latest
                      compiler: g++
                      ccompiler: gcc

                    - name: ubuntu-clang
                      os: ubuntu-latest
                      compiler: clang++
                      ccompiler: clang
        env:
            CXX: ${{ matrix.compiler }}
            CC: ${{ matrix.ccompiler }}

        steps:
            - uses: actions/checkout@v1
            - name: dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get install -y --no-install-recommends ninja-build clang-tidy python3-pip python3-setuptools libqt5charts5-dev libglib2.0-dev build-essential libc6-dev glib-networking glibc-source libstdc++-8-dev
                  sudo apt-get install -y --no-install-recommends dpkg pkg-config doxygen
                  sudo pip3 install conan
                  sudo pip3 install sphinx
                  sudo pip3 install sphinx_rtd_theme
                  sudo pip3 install breathe

            - name: set-compiler-env
              if: ${{ matrix.compiler }} == 'g++-9'
              run: |
                  conan profile new default --detect
                  conan profile update settings.compiler.libcxx=libstdc++11 default
              shell: bash

            - name: make-build-dir
              run: mkdir build
            - name: cmake-configure-debug
              run: cmake -DCMAKE_BUILD_TYPE=Debug ..
              working-directory: ./build
            - name: build-debug
              run: cmake --build ./build --config Debug
            - name: ctest
              run: ctest -C Debug
              working-directory: ./build
            - name: build-docs
              run: cmake --build ./build --target docs
            - name: build-debpackage
              run: cmake --build ./build --target package

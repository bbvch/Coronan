name: CI

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        name: [ubuntu-gcc-9, ubuntu-clang-9]
        include:
          - name: ubuntu-gcc-9
            os: ubuntu-latest
            compiler: g++-9

          - name: ubuntu-clang-9
            os: ubuntu-latest
            compiler: clang-9

          # - name: macos-appleclang-11
          #   os: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt install ninja-build clang-tidy python3-pip python3-setuptools -y
          sudo pip3 install conan

      - name: dependecies (macos)
        if: runner.os == 'macOS'
        run: brew install ninja clang-tidy

      # - name: dependencies (windows)
      #   if: runner.os == 'Windows'

      - name: set-compiler-env
        run: |
          if [ "${{ matrix.compiler }}" != "" ]; then
            echo "::set-env name=CXX::${{ matrix.compiler }}"
          fi
        shell: bash

      - name: make-build-dir
        run: mkdir build
      - name: cmake-configure-debug
        run: cmake -DCMAKE_BUILD_TYPE=Debug ..
        working-directory: ./build
      - name: build-debug
        run: cmake --build ./build --config Debug
      - name: ctest
        run: ctest -C Debug
        working-directory: ./build
